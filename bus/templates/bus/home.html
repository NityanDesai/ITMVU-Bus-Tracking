{% extends 'bus/footer.html' %}
{% block body %}
<!-- Fixed HTML for every page -->
{% load static %}
<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'bus/images/Location-icon-1.png' %}">
    <link rel="stylesheet" href="{% static 'bus/css/home.css' %}">

    <title>ITMVU Bus Tracking</title>
</head>

<body overflow-auto>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'bus/images/warning-icon.png' %}" width="50" height="50"
                class="d-inline-block align-middle" alt="" loading="lazy">
            ITMVU Bus Tracking
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="mobileContent">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_us' %}">Contact Us<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <!-- write (current) betn span tags if it is-->
    </nav>
    <!-- Fixed HTML for every page -->

    <section class="card-list">
        <article class="card">
            <a class="author-avatar" id="a" href="{% url 'admin' %}">
                <header class="card-header">
                    <p>Log in as an administrator</p>
                    <h2 id="h2">Admin</h2>
                </header>
                <div class="card-author">
                    <img src="{% static 'bus/images/admin.png' %}" />
                </div>
            </a>
        </article>
        <article class="card">
            <a class="author-avatar" id="a" href="{% url 'user' %}">
                <header class="card-header">
                    <p>Log in as a normal user</p>
                    <h2 id="h2">Parent or Student</h2>
                </header>
                <div class="card-author">
                    <img src="{% static 'bus/images/user.png' %}" />
                </div>
            </a>
        </article>
    </section>

</body>

</html>

{% endblock %}
